SYMBOLS {
    __STARTUP__:   type = import;
    __STACKSIZE__: type = weak, value = $0800;
}

MEMORY {
    ZP:       file = "", define = yes, start = $0010, size = $00F0;
    CPUSTACK: file = "",               start = $0100, size = $0100;
    RAM:      file = %O, define = yes, start = $0200, size = $FD00 - __STACKSIZE__;
    VECTORS:  file = "", define = yes, start = $FFFA, size = $0006;    
}

SEGMENTS {
    ZEROPAGE: load = ZP,     type = zp;
    STARTUP:  load = RAM,    type = ro;
    LOWCODE:  load = RAM,    type = ro,  optional = yes;
    ONCE:     load = RAM,    type = ro,  optional = yes;
    CODE:     load = RAM,    type = ro;
    RODATA:   load = RAM,    type = ro;
    DATA:     load = RAM,    type = rw,  define   = yes;
    BSS:      load = RAM,    type = bss, define   = yes, align = $100;
    VECTORS:  load = VECTORS, type = ro, start = $FFFA;
}

FEATURES {
    CONDES: type    = constructor,
            label   = __CONSTRUCTOR_TABLE__,
            count   = __CONSTRUCTOR_COUNT__,
            segment = ONCE;
    CONDES: type    = destructor,
            label   = __DESTRUCTOR_TABLE__,
            count   = __DESTRUCTOR_COUNT__,
            segment = RODATA;
    CONDES: type    = interruptor,
            label   = __INTERRUPTOR_TABLE__,
            count   = __INTERRUPTOR_COUNT__,
            segment = RODATA,
            import  = __CALLIRQ__;
}